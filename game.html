<!doctype html>
<html lang="fr">
  <head>
     <meta charset="utf-8">
     <title>Sokoban</title>
     <meta name="description" content="" />

        <link rel="stylesheet" href="css/g.css">
        <link rel="stylesheet" href="css/game.css">
        <link rel="stylesheet" href="css/end.css">
        <link rel="icon" type="image/png" href="r/i/favicon.ico">
        <script type="text/javascript" src="js/g.js"></script>
        <script type="text/javascript" src="js/pathfinding.js"></script>
        <script type="text/javascript" src="js/game.js"></script>
  </head>
  <body>

    <div id="game">

    </div>

    <div id="info">
      <div class="block infos">
        <b>pushes:</b><span id="pushes">0000</span><br />
        <b>moves:</b><span id="moves">0000</span><br />
        <span class="best hide">Your best moves: <span id="best">0000</span></span>
      </div>
      <div class="block where">
        <b>Level</b> <span id="map" title="move to the list of level">00</span><br />
        <b>World</b> <span title="move to list of world" id="world">00</span>
      </div>
      <div class="block">
        <a href="#" id="undo">
          <kbd  title="You can press U for undo">U</kbd>ndo
        </a>
      </div>
      <div class="block">
        <a href="#" id="restart">
          <kbd title="You can press R for restart">R</kbd>estart
        </a>
      </div>
    </div>

    <div id="popin" class="hide">
      <h1>Congratulation</h1>
      <h2>You win!</h2>

    </div>

<!--
    <div id="maps">

    </div> -->

  </body>
</html>
